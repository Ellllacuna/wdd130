<body>
    <header class="header-grid">
        <img src="images/rafting-momentum.webp" alt="The logo for Rafting Momentum" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contacts.html">Contacts</a>
        </nav>
    </header>
    <main class="about-body">
        <div class="grid-container">
            <section class="contact">
                <h2>Contact Us</h2>
                <li>123 Howdareyou ln</li>
                <li>777-777-7777</li>
                <li>Email@gmail.com</li>
                <li>Google map</li>
            </section>
            <section class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1208.6067620059778!2d-69.89147864807445!3d43.9062231685828!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cad868465fd3843%3A0xdc4e485da4d6e110!2s123%20Medical%20Center%20Dr%2C%20Brunswick%2C%20ME%2004011%2C%20USA!5e0!3m2!1sen!2sie!4v1733184245044!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </div>
            <section class="image-row">
                <img src="images/happy-employees-1.webp" alt="happy employees 1">
                <img src="images/happy-employees-2.webp" alt="happy employees 2">
                <img src="images/happy-employees-3.webp" alt="happy employees 3">
            </section>
        

        <form>
            <fieldset>  
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                <div class="form-item column2">
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email"><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Feedback</legend>
                <div class="form-item column1">
                    <!-- choose what sort of message -->
                    <div class="radio-message">
                        <label for="general">What is the purpose of the message?</label> 
                    </div>
                        <div class="radio-item">
                        <input type="radio" id="general" name="purpose" value="General Inquiry">
                        <label for="general">General Message</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </div>
                <div class="form-item column1">
                    <!-- the message here -->
                    <textarea id="user-message" name="user-message" placeholder="Enter your message here"></textarea><br>
                </div>
                <div>
                    <!-- newsletter subscription checkbox -->
                    <input type="checkbox" id="subscription" name="subscription" value="newsletter">
                    <label for="subscription">Please subscribe me to the monthly newsletter</label>
                </div>
            </fieldset>
            <!-- submission button -->
            <input type="submit" value="Submit">
        </form>

       </section>
    </main>
